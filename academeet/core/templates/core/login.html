{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Academeet</title>
    <link rel="stylesheet" href="{% static 'core/css/login.css' %}">
</head>
<body>
    <div class="bg-shape"></div>
    <div class="bg-shape"></div>
    <div class="bg-shape"></div>

    <a href="{% url 'role_selection' %}" class="back-link">‚Üê Back</a>

    <div class="container">
        <div class="logo">
            <div class="logo-icon">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L2 7v10c0 5.55 3.84 9.74 9 11 5.16-1.26 9-5.45 9-11V7l-10-5z"/>
                    <path d="M9 12l2 2 4-4"/>
                </svg>
            </div>
            <h1>Welcome Back</h1>
            <p class="subtitle">Sign in to your Academeet account</p>
        </div>

        {% if role %}
        <div class="role-indicator">
            Signing in as: <strong>{{ role|title }}</strong>
        </div>
        {% endif %}

        <form method="POST" class="login-form">
            {% csrf_token %}
            <!-- Hidden field to preserve the role parameter -->
            {% if role %}
            <input type="hidden" name="role" value="{{ role }}">
            {% endif %}
            
            <div class="input-group">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="login-btn">Sign In</button>
        </form>

        <div class="register-link">
            <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
        </div>
    </div>
</body>
</html>
